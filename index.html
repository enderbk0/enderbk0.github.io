<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hosted Pages</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0c0c0c;
      color: #eee;
      padding: 2em;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 1em;
    }
    header h1 {
      margin: 0.2em 0;
      font-size: 2em;
    }
    header p.version {
      font-size: 1em;
      color: #888;
      margin-top: 0;
    }
    .warning {
      border: 2px solid #ffcc00;
      background: #3a2e00;
      color: #ffec99;
      max-width: 600px;
      margin: 0 auto 3em auto;
      padding: 1em 1.5em;
      border-radius: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.75em;
      font-size: 1.1em;
      box-shadow: 0 0 8px #ffcc00aa;
    }
    .warning-icon {
      font-size: 1.8em;
      line-height: 1;
    }
    .page-list {
      display: grid;
      gap: 1em;
      max-width: 800px;
      margin: auto;
      margin-top: auto; /* Push to bottom */
    }
    .page {
      background: #1c1c1c;
      padding: 1em;
      border-radius: 10px;
      border: 1px solid #333;
    }
    .page a {
      color: #00bfff;
      font-weight: bold;
      font-size: 1.2em;
      text-decoration: none;
    }
    .page a:hover {
      text-decoration: underline;
    }
    .page code {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to EnderBK's Browser</h1>
    <p class="version">version v0.1 (Private Beta)</p>
  </header>

  <div class="warning" role="alert" aria-label="Warning">
    <span class="warning-icon" aria-hidden="true">⚠️</span>
    <div>This version is still in development.<br>Binary will not be published.</div>
  </div>

  <div class="page-list" id="page-list">Loading...</div>

  <script>
    const repo = "enderbk0/enderbk0.github.io";
    const pageList = document.getElementById("page-list");

    fetch(`https://api.github.com/repos/${repo}/contents/`)
      .then(res => res.json())
      .then(files => {
        const folders = files.filter(f => f.type === "dir");

        if (folders.length === 0) {
          pageList.innerHTML = "<p>No hosted folders found.</p>";
          return;
        }

        pageList.innerHTML = "";

        folders.forEach(folder => {
          const folderName = folder.name;
          const jsonURL = `https://enderbk0.github.io/${folderName}/${folderName}.json`;

          fetch(jsonURL)
            .then(res => {
              if (!res.ok) throw new Error("No JSON found");
              return res.json();
            })
            .then(data => {
              const div = document.createElement("div");
              div.className = "page";
              div.innerHTML = `
                <a href="./${folderName}/">${data.title || folderName}</a><br>
                <code>enderbk://${data.domain || folderName}</code><br>
                <p>${data.description || "No description."}</p>
              `;
              pageList.appendChild(div);
            })
            .catch(() => {
              // Skip folders with no readable JSON
            });
        });
      })
      .catch(err => {
        pageList.innerHTML = "<p>Error loading folders.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
