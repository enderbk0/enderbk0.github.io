<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endex — EnderBK Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🔍 Endex Search</h1>
  <input id="search" placeholder="Search enderbk://..." />
  <div id="results">Loading...</div>

  <script>
    const container = document.getElementById('results');

    async function fetchFolders() {
      const res = await fetch("https://api.github.com/repos/enderbk0/enderbk0.github.io/contents/");
      const data = await res.json();

      const folders = data.filter(item => item.type === "dir");
      const results = [];

      for (const folder of folders) {
        const jsonURL = `https://raw.githubusercontent.com/enderbk0/enderbk0.github.io/main/${folder.name}/${folder.name}.json`;
        try {
          const jsonRes = await fetch(jsonURL);
          if (!jsonRes.ok) continue;
          const jsonData = await jsonRes.json();
          if (!jsonData.domain) continue;

          results.push({
            domain: jsonData.domain,
            description: jsonData.description || '',
            url: `https://enderbk0.github.io/${folder.name}/`
          });
        } catch {
          continue;
        }
      }

      return results;
    }

    function render(results) {
      container.innerHTML = '';
      results.forEach(({ domain, url, description }) => {
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `
          <a href="${url}" target="_blank">enderbk://${domain}</a>
          <p>${description}</p>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('search').addEventListener('input', async (e) => {
      const term = e.target.value.toLowerCase();
      const all = await fetchFolders();
      const filtered = all.filter(r => r.domain.toLowerCase().includes(term));
      render(filtered);
    });

    // Initial load
    fetchFolders().then(render);
  </script>
</body>
</html>
